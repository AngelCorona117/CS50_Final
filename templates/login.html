{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}

<div class="box">
    <div class="hero">
        <h2>Login</h2>
    </div>

    <form action="/login" method="post">
        <div class="inputBox">
            <input autocomplete="off" autofocus class="" id="login-username" name="login-username" type="text" required>
            <span>Username</span>
        </div>
        <div class="inputBox">
            <input autocomplete="off" autofocus class="" id="login-password" name="login-password" type="password" required
                minlength="8">
            <span>Password</span>
        </div>

        <button class="btn border" type="submit" name="submit_button" value="login">Log in</button>
    </form>
</div>
{% endblock %}
